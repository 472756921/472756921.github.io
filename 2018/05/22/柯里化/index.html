<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description" content="web前端开发, Hexo, webpack, Nodejs, Reactjs, Vuejs"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>柯里化 - B_B</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com"><span>Github</span></a></li><li><a href="https://www.v2ex.com/"><span>V2EX</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="http://callfiles.ueibo.com/hexo-theme-laughing/post_background.jpg"><div class="post-title"><h1 class="title">柯里化</h1><ul class="meta"><li><i class="icon icon-author"></i>BensonChen</li><li><i class="icon icon-clock"></i>3 Minutes</li><li><i class="icon icon-calendar"></i>May 22, 2018</li></ul></div></div><div class="article-content" style="max-width:1024px"><h4 id="函数柯里化的意思"><a href="#函数柯里化的意思" class="headerlink" title="函数柯里化的意思"></a>函数柯里化的意思</h4><p>把接收多个参数的函数变成接收单一参数的函数，并且返回一个新的处理余下参数的函数。</p>
<p>比如<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> game = <span class="function"><span class="keyword">function</span> (<span class="params">a</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> res = <span class="string">''</span>;</span><br><span class="line">    <span class="keyword">var</span> begin = <span class="function"><span class="keyword">function</span>(<span class="params">h</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(a === <span class="string">'小学生'</span>)&#123;</span><br><span class="line">            <span class="keyword">if</span>(h === <span class="string">'亚索'</span>)&#123;</span><br><span class="line">                res = <span class="string">'SB托儿索'</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span>(h === <span class="string">'盲僧'</span>) &#123;</span><br><span class="line">                res = <span class="string">'SB小学僧'</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span>(a === <span class="string">'小狗'</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span>(h === <span class="string">'亚索'</span>)&#123;</span><br><span class="line">                res = <span class="string">'世界第一'</span> + h;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span>(h === <span class="string">'盲僧'</span>) &#123;</span><br><span class="line">                res = <span class="string">'世界第一'</span> + h;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">console</span>.log(res);</span><br><span class="line">        <span class="keyword">return</span> begin;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> begin;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">game(<span class="string">'小学生'</span>)(<span class="string">'亚索'</span>)(<span class="string">'盲僧'</span>)</span><br><span class="line">game(<span class="string">'小狗'</span>)(<span class="string">'亚索'</span>)(<span class="string">'盲僧'</span>)</span><br></pre></td></tr></table></figure></p>
<p>这个就是函数的柯里化，注意关键点 return begin， 意味着当方法执行完成后，再返回一个自身方法用于对下个函数的处理。</p>
